<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gray-100">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="w-full max-w-xs">
            <div id="loginForm" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <form id="login" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                        <input type="text" id="username" required
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" id="password" required
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <button type="button" onclick="performLogin()"
                        class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
                </form>
            </div>

            <div id="signupForm">
                <h2 class="text-2xl font-bold mb-4">Cadastro</h2>
                <form id="signup" class="space-y-4">
                    <div>
                        <label for="newUsername" class="block text-sm font-medium text-gray-700">Novo Username:</label>
                        <input type="text" id="newUsername" required
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">Nova Senha:</label>
                        <input type="password" id="newPassword" required
                            class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <button type="button" onclick="performSignup()"class="w-full bg-green-500 text-white p-2 rounded-md">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./app/assets/JS/index.js"></script>
    
</body>
</html>
