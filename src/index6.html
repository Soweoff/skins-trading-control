<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-semibold text-white bg-gray-600">
    <!--Header, topo da página-->
    <div class="bg-zinc-700">
        <div class="container mx-auto px-4 h-16 flex items-center">
            <div class="font-black">
                
            </div>
            <img  class="w-20 h-25" src="https://res.cloudinary.com/dvqbwddan/image/upload/v1701694859/projeto%20SKT/header/b2agoeppzmv45bymoh08.png" alt=""> 
            <ul class="font-semibold flex items-center mr-auto space-x-2">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Cápsulas</a>
                </li>
                <li> 
                    <a href="">Caixas</a>
                </li> 
            </ul>

            <ul class="ml-auto font-semibold flex items-center space-x-2">
                <li>
                    <a href="">Sing-up</a>
                </li>
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <!--final do Header-->

    <!-- Cards -->
    <div class="container" id="itens-container">
        <div class="card">
            <img src="https://res.cloudinary.com/dvqbwddan/image/upload/v1701280905/projeto%20SKT/capsule/hejfx7po5bta8bbdstkk.png" alt="">
            <h3>teste</h3>
        </div>
    </div>
    
    <!-- /Cards-->

    <script>
        function carregar() {
            fetch('../db/db.json')
                .then(response => response.json())
                .then(itens_CS => {
                    const container = document.querySelector("#itens-container")

                    itens_CS.map(capsule => {
                        const card = document.createElement("div")
                        card.classList.add("card")

                        const img = document.createElement("img");
                        img.src = itens_CS.imagem
                        img.alt = itens_CS.nome

                        const price = document.createElement("h3")
                        price.textContent = itens_CS.price

                        card.appendChild(img)
                        card.appendChild(price)
                        container.appendChild(card)
                    })
                })
        }

        carregar()
    </script>
</body>
</html>
