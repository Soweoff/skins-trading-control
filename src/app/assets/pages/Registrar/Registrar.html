<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen w-screen  items-center justify-center bg-gray-600">
     <!--Header, topo da página-->
     <div class="bg-zinc-700">
        <div class="container mx-auto px-4 h-16 flex items-center">
            <div class="font-black">
                
            </div>
            <img  class="w-20 h-25" src="https://res.cloudinary.com/dvqbwddan/image/upload/v1701694859/projeto%20SKT/header/b2agoeppzmv45bymoh08.png" alt=""> 
            <ul class="font-semibold  flex items-center text-white space-x-2">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Cápsulas</a>
                </li>
                <li>
                    <a href="">Caixas</a>
                </li>
            </ul>

            <ul class="ml-auto font-semibold  flex items-center text-white space-x-2">
                <li>
                    <a href="">Sing-up</a>
                </li>
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <!--final do Header-->
    
    <div class="w-80 mx-auto my-28 px-2 h-16 items-center justify-center">
        <h2 class="text-lg font-bold text-center mb-4">Registrar</h2>

        <div class="bg-gray-500 shadow-md rounded-md px-6 py-6 space-y-4">
            <div>
                <label id="labelName" for="name" class="block text-sm font-semibold text-gray-800 mb-4">Nickname</label>

                <input id="name" type="name" required placeholder="Digite seu Nickname" 
                name="" class="w-full bg-gray-50 border rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 px-3 py-2 
                text-base text-black-700 placeholder-gray-400 focus:outline-none transtion duration-200 ease-in-out">

                <div id = "nameError" class="mt-2 text-xs text-red-700 italic font-semibold hidden">Nome inválido</div>
                
            </div>
            <div>
                <label id="labelEmail" for="email" class="block text-sm font-semibold text-gray-800 mb-4">E-mail</label>

                <input id="email" type="email" required placeholder="Digite seu email" 
                name="" class="w-full bg-gray-50 border rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 px-3 py-2 
                text-base text-black-700 placeholder-gray-400 focus:outline-none transtion duration-200 ease-in-out">

                <div id = "emailError" class="mt-2 text-xs text-red-700 italic font-semibold hidden">E-mail inválido</div>

            </div>

            <div>
                <label id="labelSenha" for="senha" class="block text-sm font-semibold text-gray-800 mb-4">Senha</label>

                <input id="password" type="password" required placeholder="Digite sua senha" 
                name="" class="w-full bg-gray-50 border rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 px-3 py-2 
                text-base text-black-700 placeholder-gray-400 focus:outline-none transtion duration-200 ease-in-out">

                <div id = "passwordError" class="mt-2 text-xs text-red-700 italic font-semibold hidden">Senha inválida</div>
                
            </div>

            <div>
                <label id="labelConfirmSenha" for="Confirmsenha" class="block text-sm font-semibold text-gray-800 mb-4">Confirmação de Senha</label>

                <input id="passwordConfirm" type="password" required placeholder="Digite sua senha novamente" 
                name="" class="w-full bg-gray-50 border rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 px-3 py-2 
                text-base text-black-700 placeholder-gray-400 focus:outline-none transtion duration-200 ease-in-out">

                <div id = "confirmError" class="mt-2 text-xs text-red-700 italic font-semibold hidden">Confirmação de Senha inválido</div>

            </div>


         
            <div>
                <button onclick="submit()" class="w-full mt-2 text-base bg-white hover:bg-blue-500 px-8 py-3 rounded text-black font-bold shadow">Registrar</button>
            </div>

            <div class="text-center">
                <a href="../Login/Logar.html" class="text-sm text-white hover:underline hover:text-red-500">Já tem conta? Acesse</a>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
